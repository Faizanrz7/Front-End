<!DOCTYPE html>
<html>
<head>
	<title>Sample form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="normalize.min.css">
    
	
	
</head>
<body>
	<section>
		<div class="col-sm-12">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="contain">
					<div class="heading">
							<p>Get in Touch</p>
					</div>
					<div class="form">
						<form>
							<div class="form_fields">
								<label for="name">NAME:</label>
								<div class="username_fields">
								<div class="col-sm-6 paddoff">
									<div class="contain-input" style="width: 100%;float: left;">
										<input type="text" name="firstname" placeholder="enter first name" class="form-control">
									</div>
								</div>
								<div class="col-sm-6 paddoff">
									<div class="contain-input" style="width: 100%;float: left;">
										<input type="text" name="lastname" placeholder="enter last name" class="form-control">
									</div>
								</div>
								</div>
								
							</div>
							<div class="form_fields">
								<label for=email>Email</label>
								<input type="email" name="email" class="form-control" placeholder="enter your email">
							</div>
							<div class="form_fields">
								<label for="comment">Comment or Feedback</label>
								<textarea class="form-control"></textarea>
							</div>
							<div class="submit_btn">
								<input type="submit" name="submit">
							</div>
						</form>
					</div>
				</div>
				
			</div>
			<div class="col-sm-1"></div>
		</div>
	</section>
</body>

</html>
